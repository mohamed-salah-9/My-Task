<section class="container border bg-light text-dark mt-5 pt-3">
    <div class="row">
      <div class="col-6"><h2>All Employees</h2></div>
      <div class="col-6 text-right"><a class="btn btn-success" routerLink='signup'>Add New employee</a></div>
  
    </div>
    <p>Number OF User : {{employees.length}}</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Salary</th>
          <th scope="col">BirthDay</th>
          <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor='let employee of employees'>
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.salary}}</td>
          <td>{{employee.birthDay}}</td>
          <td>{{employee.gender}}</td>
         
          <td>
            <a routerLink="edit/{{employee.id}}" class="btn btn-success mr-2">Edit</a>
            <button class='btn btn-danger' (click)="deleteemployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
